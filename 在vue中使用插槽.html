<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在Vue中使用插槽</title>
    <script src="js/Vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <div class="header" slot="header">header</div>
            <div class="footer" slot="footer">footer</div>
        </child>
    </div>

    <script>
        //插槽
        Vue.component('child',{
            template:'<div>' +
                        '<slot name="header"></slot>' +
                        '<div class="content">content</div>'+
                        '<slot name="footer"></slot>' +
                     '</div>'
        })
        var vm = new Vue({
            el:'#root',
        })
    </script>
</body>
</html>
