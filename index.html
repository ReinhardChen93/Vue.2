<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/Vue.js"></script>
</head>
<body>
    <div class="app">
        <input type="text">
        <button v-on:click="handleBtnClick">提交</button>
        <ul>
            <li v-for=""item in list>{{item}}</li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                list:[],
                inputValue:''
            },
            methods:{
                handleBtnClick:function () {
                    this.list.push(this.inputValue)
                    this.inputValue = ''
                }
            }
        })
    </script>
</body>
</html>
